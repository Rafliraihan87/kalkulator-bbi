<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator BBI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator BBI (Berat Badan Ideal)</h1>

    <label for="gender">Jenis Kelamin:</label>
    <select id="gender">
      <option value="pria">Pria</option>
      <option value="wanita">Wanita</option>
    </select>

    <label for="usiaKategori">Kategori Usia:</label>
    <select id="usiaKategori" onchange="ubahLabelUsia()">
      <option value="bayi">Bayi (0 - 11 bulan)</option>
      <option value="anak_dan_dewasa">Anak & Dewasa (â‰¥ 1 tahun)</option>
    </select>

    <label for="age" id="usiaLabel">Usia (bulan):</label>
    <input type="number" id="age" placeholder="Contoh: 6 untuk 6 bulan" step="1" />

    <label for="height">Tinggi Badan (cm):</label>
    <input type="number" id="height" placeholder="Contoh: 160" />

    <button onclick="hitungBBI()">Hitung BBI</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
