<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator BBI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator BBI (Berat Badan Ideal)</h1>

    <label for="kategoriUsia">Kategori Usia:</label>
    <select id="kategoriUsia">
      <option value="bayi">(0â€“11 bulan)</option>
      <option value="anakDewasa">1 tahun ke atas</option>
    </select>

    <label for="usia">Usia:</label>
    <input type="number" id="usia" placeholder="Masukkan usia (bulan atau tahun)" required />

    <label for="jenisKelamin">Jenis Kelamin:</label>
    <select id="jenisKelamin">
      <option value="pria">Pria</option>
      <option value="wanita">Wanita</option>
    </select>

    <label for="tinggi" id="label-tinggi">Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" required />

    <button onclick="hitungBBI()">Hitung BBI</button>

    <div id="hasil"></div>
  </div>

  <script>
    const kategoriUsia = document.getElementById("kategoriUsia");
    const labelTinggi = document.getElementById("label-tinggi");

    kategoriUsia.addEventListener("change", function () {
      if (kategoriUsia.value === "bayi") {
        labelTinggi.textContent = "Panjang Badan (cm):";
      } else {
        labelTinggi.textContent = "Tinggi Badan (cm):";
      }
    });

    function hitungBBI() {
      const usia = parseFloat(document.getElementById("usia").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value);
      const jenisKelamin = document.getElementById("jenisKelamin").value;
      const kategori = document.getElementById("kategoriUsia").value;
      const hasil = document.getElementById("hasil");

      let bbi = 0;

      if (kategori === "bayi") {
        if (usia >= 0 && usia <= 11) {
          bbi = (usia + 9) / 2;
        } else {
          hasil.textContent = "Usia bayi harus antara 0-11 bulan.";
          return;
        }
      } else {
        if (usia >= 1 && usia <= 6) {
          bbi = 2 * usia + 8;
        } else if (usia >= 7 && usia <= 12) {
          bbi = (7 * usia - 5) / 2;
        } else {
          // Gunakan rumus Broca
          const broca = tinggi - 100;
          bbi = jenisKelamin === "pria" ? broca - (broca * 0.1) : broca - (broca * 0.15);
        }
      }

      hasil.textContent = `Berat Badan Ideal: ${bbi.toFixed(1)} kg`;
    }
  </script>
</body>
</html>
